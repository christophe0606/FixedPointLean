name: CI

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      # uses lean standard action with all default input values
      - uses: leanprover/lean-action@v1

      - name: Build project
        run: ~/.elan/bin/lake build

      - name: Build project API documentation
        run: ~/.elan/bin/lake -R -Kenv=dev build FixedPoint:docs

      - name: "Upload website (API documentation)"
        uses: actions/upload-pages-artifact@v3
        with:
          path: .lake/build/doc
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      